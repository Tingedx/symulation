<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #map-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #map {
            width: 600px;
            height: auto;
        }

        .animal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: brown;
            border-radius: 50%;
        }

        .plant {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }

        .simulation-title {
            font-size: 24px;
            margin-top: 20px;
        }

        .signature {
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>

    <div id="map-container">
