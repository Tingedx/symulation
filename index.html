<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #map-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #map {
            width: 2200px;
            height: auto;
            position: relative;
        }

        .animal,
        .plant {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
        }

        .animal {
            background-color: brown;
        }

        .plant {
            background-color: green;
        }

        .simulation-title {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map">
            <!-- Tutaj znajdzie się mapa świata -->
            <img src="world_map.png" alt="World Map">
        </div>
    </div>

    <div class="simulation-title">Climate Simulation</div>

    <script>
        // Funkcja generująca losową liczbę z przedziału [min, max]
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Liczba roślin i zwierząt do wygenerowania
        const numberOfPlants = 100;
        const numberOfAnimals = 100;

        // Pobierz mapę
        const map = document.getElementById('map');

        // Generuj rośliny
        for (let i = 0; i < numberOfPlants; i++) {
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.top = randomInRange(0, map.clientHeight) + 'px';
            plant.style.left = randomInRange(0, map.clientWidth) + 'px';
            map.appendChild(plant);
        }

        // Generuj zwierzęta
        for (let i = 0; i < numberOfAnimals; i++) {
            const animal = document.createElement('div');
            animal.className = 'animal';
            animal.style.top = randomInRange(0, map.clientHeight) + 'px';
            animal.style.left = randomInRange(0, map.clientWidth) + 'px';
            map.appendChild(animal);
        }
    </script>
</body>
</html>
